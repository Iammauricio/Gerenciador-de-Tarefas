
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle="right">Toggle Right Menu</button>
    <ion-title>Gerenciador</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-avatar item-start >
      <img src="../../assets/imgs/usser.png">
    </ion-avatar>
    <h2>{{usuario.nome}}</h2>
	<p>{{usuario.email}}</p>
  </ion-item>
  <ion-item>
	  <button full ion-button  (click)="newtarefa([usuario.id])" color="secondary"  icon-end>
	  	 Adicionar Tarefa <ion-icon name="add-circle" ></ion-icon> 
	  </button>
  </ion-item>


  <ion-item>
    <button full ion-button  (click)="sair()" color="danger" icon-end>
      Sair <ion-icon name="power" ></ion-icon> 
    </button>
  </ion-item>

       <ion-item *ngFor="let d of result">
        <h3 style="font-size: 20px;  text-transform: uppercase;"  >{{d.titulo}}   
       </h3>
        <p >Concluir tarefa at√© {{d.data}}</p>
        <h4 style="margin-top: 0px;">{{d.texto}}</h4>
        <h3><button (click)="excluir([d.id],[d.dono])" ion-button outline item-end icon-left color="danger"> Excluir   <ion-icon style="margin-left: 4px; font-size: 17px;"  name="trash"  ></ion-icon></button></h3>

       </ion-item> 
</ion-list>

</ion-content>
